<ion-view view-title="{{title}}">
  <ion-content class="stable-bg">
    <div class="list">
      <label class="item item-input" ng-if="category.ID==0" for="">
        <span class="input-label">
          大分类
        </span>
        <input type="text" placeholder="商品大分类名字" ng-model="category.Name">
      </label>
      <div class="item item-divider"><span ng-if="category.ID !=0">{{category.Name}}</span></div>
      <label for="" class="item item-input" ng-repeat="item in category.Children">
        <span class="input-label">小分类</span>
        <input type="text" placeholder="商品小分类名字" ng-model="item.Name">
      </label>

    </div>
    <button class="button button-positive button-clear icon-left ion-plus-circled" ng-click="addSubCategory()">新增小分类</button>
    <div class="row padding-horizontal">
      <button class="button button-energized button-block" >保存</button>
    </div>

  </ion-content>
</ion-view>
