<ion-view view-title="商品列表">
  <ion-nav-buttons side="right">
    <a class="button button-clear button-icon ion-ios-plus-empty" href="#/app/category-add/0/"></a>
  </ion-nav-buttons>
<ion-content class="stable-bg category-content-left">
  <ul class="list">
<li class="item stable-bg">大类别</li>
  <li class="item stable-bg" ng-repeat="category in categories" ng-click="selectCategory($index)"
      ng-class="{'active-item':category, ID===activeCategory,ID}">
    {{category.name}}
  </li>
  </ul>
</ion-content>
<ion-content class="light-bg category-content-right">
  <ul class="list">
    <li class="item">小分类</li>
    <li class="item">无小分类进入大分类</li>
    <li class="item" ng-repeat="subcategory in activeCategory.children" ng-click="selectSubCategory(subcategory)">
      {{subcategory.name}}
    </li>
    <button class="button button-positive button-clear icon-left ion-plus-circled" ng-click="gotoCategoryAdd()">新增小分类</button>
  </ul>
</ion-content>
<div class="bar bar-footer row-center category-content-right-footer">
  <span ng-show="activeCategory.children, length==0">目前没有小分类</span>
  <span ng-if="activeCategory.children, length">共{（activeCategory.Children, length）}种商品分类</span>
  <button class="button button-icon stable-border button-small ion-android-more-horizontal pull-right" ng-click="showActionSheet"></button>
</div>
</ion-view>
