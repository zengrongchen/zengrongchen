<ion-view view-title="店鋪設置">
  <ion-nav-buttons side="left">
    <a class="button button-clear button-icon ion-ios-arrow-back" ng-click="goBack()"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-inset">
      <a class="item item-icon-right" ui-sref="app.shop">
        店鋪設置
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="app.change-password">
        密碼修改
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <div class="list list-inset">
      <a class="item item-icon-right">
        聯繫客服
        <span class="item-note">{{shop.shopPhone}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right">
        當前版本
        <span class="item-note">1.0.0</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right">
        關於我們
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <div class="list list-inset">
      <button class="button button-energized button-block" ng-click="gohome()">帳號退出</button>
    </div>
  </ion-content>
</ion-view>
